<div class="attendance bg-primary">

  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 card-deck" *ngFor="let item of items; let ind = index;">
        <div class="card mb-5 ml-0">
          <div class="card-body">
            <h1 class="card-title">{{item.identifier}}</h1>
            <img class="img-fluid" src="{{item.urlimage}}">
            <div class="table-responsive mt-2 table-wrapper-scroll-y my-custom-scrollbar">
              <table class="table">
                <thead>
                  <tr>
                    <th>Estudiante</th>
                    <th>Imagen</th>
                    <th>Asistencia</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tupla of students">
                    <td>{{tupla.identifier.S}}</td>
                    <td><a href="{{tupla.urlimage.S}}">Ver Imagen</a></td>
                    <td>{{asistio(item, tupla.identifier.S)}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
